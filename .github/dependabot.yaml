updates:
  - allow:
      - dependency-type: direct
    commit-message:
      include: scope
      prefix: chore
    directory: /
    ignore:
      - dependency-name: '@types/node'
        versions:
          - '>= 13'
    open-pull-requests-limit: 99
    package-ecosystem: npm
    schedule:
      interval: daily
    versioning-strategy: increase
version: 2
