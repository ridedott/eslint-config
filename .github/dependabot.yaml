version: 2
updates:
  - allow:
      - dependency-type: direct
    commit-message:
      include: scope
      prefix: chore
    directory: /
    open-pull-requests-limit: 99
    package-ecosystem: github-actions
    schedule:
      interval: daily
    cooldown:
      default-days: 30
  - allow:
      - dependency-type: direct
    commit-message:
      include: scope
      prefix: chore
    directory: /
    ignore:
      - dependency-name: '@types/node'
        versions:
          - '>= 23'
    open-pull-requests-limit: 99
    package-ecosystem: npm
    schedule:
      interval: daily
    cooldown:
      default-days: 30
    versioning-strategy: increase
